{% extends 'base.html' %}

{% block title %}Product Detail{% endblock %}

{% block content %}
    <br><br><br>
<div class="min-h-screen bg-gray-100 dark:bg-gray-900 flex items-start justify-center py-10 px-4">
  <div class="max-w-4xl w-full flex flex-col md:flex-row items-center md:space-x-8 bg-white dark:bg-gray-800 shadow-lg rounded-lg overflow-hidden p-8">

    <!-- Product Image -->
    <div class="md:w-1/2 mb-6 md:mb-0">
      <img src="{{ product.image.url }}"
           alt="{{ product.name }}"
           class="w-full h-96 object-cover rounded-lg shadow-lg">
    </div>

    <!-- Product Details -->
    <div class="md:w-1/2">
      <h1 class="text-4xl font-bold text-gray-900 dark:text-white mb-2">{{ product.name }}</h1>
      <p class="text-lg text-gray-600 dark:text-gray-400 mb-4">{{ product.description }}</p>
      <p class="text-3xl font-semibold text-gray-900 dark:text-gray-200 mb-6">${{ product.price }}</p>

      <!-- Add to Cart Button -->
      <a href="{% url 'add_to_cart' product.id %}"
         class="inline-block text-center bg-blue-600 hover:bg-blue-700 dark:bg-blue-500
                dark:hover:bg-blue-400 text-white font-semibold py-3 px-6 rounded-lg shadow
                transition duration-300 focus:outline-none focus:ring-2 focus:ring-blue-400
                focus:ring-opacity-50">
        Add to Cart
      </a>
    </div>
  </div>
</div>
{% endblock %}
